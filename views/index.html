
{% extends 'layout.html' %}
 
{% block content %} 
    <!-- Thumbnails -->
  
        <div class="large-8 columns">
          <div class="row">
          {% for event in details %}
            <a href="event/{{event.eventid}}"><div class="large-4 small-6 columns">
              <img src="http://placehold.it/1000x1000&text=Thumbnail">
 
              <div class="panel">
                <h5>{{event.ename}} </h5>
                <h6 class="subheader">{{event.date}}</h6>
				<h6 class="subheader">{{event.venue}}</h6>
              </div>
            </div></a>
			
			{% endfor %}
          </div>
 {% endblock %}
    <!-- End Thumbnails -->
